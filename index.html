  <script id="vertexShader" type="x-shader/x-vertex">
    void main() {
        gl_Position = vec4( position, 1.0 );
    }
</script>
<script id="fragmentShader" type="x-shader/x-fragment">
  // Author @patriciogv - 2015

  #ifdef GL_ES
  precision mediump float;
  #endif
  
  uniform vec2 u_resolution;
  uniform float u_time;
  uniform vec2 u_mouse; 
  uniform float N;
  
  float circle(in vec2 _st, in float _radius){
      vec2 l = _st-vec2(0.5);
      return 1.-smoothstep(_radius-(_radius*0.01),
                           _radius+(_radius*0.01),
                           dot(l,l)*4.0);
  }
  
  void main() {
    vec2 st = gl_FragCoord.xy/u_resolution;
      vec3 color = vec3(0.0);
    vec2 mous= u_mouse.xy/u_resolution;
     // float N=u_mouse.y;
      st *= N;      // Scale up the space by 3
      st = fract(st); // Wrap around 1.0
    mous*=N;
      // Now we have 9 spaces that go from 0-1
  
      //color = vec3(st,0.0);
      color = vec3(circle(st,0.5));
      st = N*gl_FragCoord.xy/u_resolution;
     if((floor(st))==vec2((floor((N)*abs(cos(u_time)))),floor((N)*abs(cos((N*.5)*u_time)))))
      {
        color*=vec3(1.0,0.0,0.0);
      }
   /*   if(floor(st)==floor(mous)){
          color*=vec3(1.0,0.0,0.0);
      }*/
  
    gl_FragColor = vec4(color,1.0);
  }
  
</script>
<script type="module">

  // Find the latest version by visiting https://cdn.skypack.dev/three.

  import * as THREE from ' https://cdn.skypack.dev/pin/three@v0.136.0-4Px7Kx1INqCFBN0tXUQc/mode=imports/optimized/three.js';

    var container;
    var camera, scene, renderer, clock;
    var uniforms;
    var N_input;

    init();
    animate();

    function init() {
        container = document.querySelector('.weather-canvas' );
        N_input= document.getElementById('N_input');
        var N_value=parseFloat( N_input.value);

        camera = new THREE.Camera();
        camera.position.z = 1;

        scene = new THREE.Scene();
        clock = new THREE.Clock();

        var geometry = new THREE.PlaneBufferGeometry( 2, 2 );

        uniforms = {
            u_time: { type: "f", value: 1.0 },
            u_resolution: { type: "v2", value: new THREE.Vector2() },
            u_mouse: { type: "v2", value: new THREE.Vector2() },
            N:{type: "f", value: (N_value) }
        };

        var material = new THREE.ShaderMaterial( {
            uniforms: uniforms,
            vertexShader: document.getElementById( 'vertexShader' ).textContent,
            fragmentShader: document.getElementById( 'fragmentShader' ).textContent
        } );

        var mesh = new THREE.Mesh( geometry, material );
        scene.add( mesh );

        renderer = new THREE.WebGLRenderer();
        renderer.setPixelRatio( window.devicePixelRatio );

        container.appendChild( renderer.domElement );

        onWindowResize();
        window.addEventListener( 'resize', onWindowResize, false );

        document.onmousemove = function(e){
          uniforms.u_mouse.value.x = e.pageX
          uniforms.u_mouse.value.y = e.pageY
        }

        N_input.oninput = function(e){
          uniforms.N.value=e.target.value;
        }
    }

    function onWindowResize( event ) {
        renderer.setSize(  getComputedStyle(container).width.replace('px', ''), getComputedStyle(container).height.replace('px', ''));
        uniforms.u_resolution.value.x = renderer.domElement.width;
        uniforms.u_resolution.value.y = renderer.domElement.height;
    }

    function animate() {
        requestAnimationFrame( animate );
        render();
    }

    function render() {
        uniforms.u_time.value += clock.getDelta();
        renderer.render( scene, camera );
    }
</script>
