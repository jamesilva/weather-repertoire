<html lang="en">
<head>

  <title>Weather Repertoire</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200..900&family=Bebas+Neue&display=swap" rel="stylesheet">

<body>
  <section id="about">
    <h4 class="about-title">About</h4>
    <p class="about-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio sequi, sit ad unde iste, tenetur quis expedita ex, error deserunt inventore

    <span class="signature">- james</span>
  </section>

  <main class="page-content">
    <section id="intro">
      <h2 class="title"> <a href="#"> Weather Repertoire</a></h2>
      <!-- <input type="number" name="" id="N_input" min="2.0" value="1.0"> -->
      <nav class="navbar">
        <ul>
          <li> 
            <button class="about-button">About</button>
          </li>
          <li>
            <a href="#contact">Contact</a>
          </li>
        </ul>      
      </nav>
    </section>

    <section id="main">
      <div class="tabs">
        <button class="tab-selector" title="sunny"> Sunny</button>
        <button class="tab-selector" title="cloudy"> Cloudy</button>
        <button class="tab-selector" title="rainy"> Rainy</button>
        <button class="tab-selector" title="storm"> Storm</button>
      </div>
      <div class="tab-content">
        <div class="weather-card sunny">  
          <iframe class="weather-canvas" src="https://open.spotify.com/embed/album/5SosqlxeVmbp47asMuQlqi?utm_source=generator" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
        </div>
        <div class="weather-card cloudy">
          <iframe class="weather-canvas" src="https://open.spotify.com/embed/album/3nR8btC3svZmUktrXDBuRY?utm_source=generator" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
        </div>
        <div class="weather-card rainy">
          <iframe class="weather-canvas" src="https://open.spotify.com/embed/album/2HC4JdZb7ZqFto0xX4OkMv?utm_source=generator" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
        </div>
        <div class="weather-card storm">
          <iframe class="weather-canvas" src="https://open.spotify.com/embed/album/4bJCKmpKgti10f3ltz6LLl?utm_source=generator" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
        </div>
      </div>
      
    </section>

    <section id="contact">
      <h4 class="copy"> &copy; Oi Joni 2022</h4>
      <!-- <img src="images/oi-joni.png" alt=""> -->

    </section>
